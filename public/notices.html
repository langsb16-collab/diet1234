<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - DietMed Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-4">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-orange-100 rounded-full">
                            <i class="fas fa-bullhorn text-3xl text-orange-500"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-gray-800">공지사항</h1>
                            <p class="text-gray-600">DietMed Global의 최신 소식을 확인하세요</p>
                        </div>
                    </div>
                    <button onclick="window.close()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition">
                        <i class="fas fa-times mr-2"></i>닫기
                    </button>
                </div>
            </div>

            <!-- Notice List -->
            <div id="noticeList" class="space-y-4">
                <!-- Loading -->
                <div class="bg-white rounded-xl shadow p-8 text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-orange-500 mb-4"></i>
                    <p class="text-gray-600">공지사항을 불러오는 중...</p>
                </div>
            </div>

            <!-- Notice Detail (hidden by default) -->
            <div id="noticeDetail" class="hidden">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <button onclick="showNoticeList()" class="mb-6 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition">
                        <i class="fas fa-arrow-left mr-2"></i>목록으로
                    </button>
                    
                    <div class="border-b pb-6 mb-6">
                        <h2 id="detailTitle" class="text-2xl font-bold text-gray-800 mb-4"></h2>
                        <div class="flex gap-6 text-sm text-gray-500">
                            <span><i class="fas fa-calendar mr-2"></i><span id="detailDate"></span></span>
                            <span><i class="fas fa-eye mr-2"></i>조회수 <span id="detailViews"></span></span>
                        </div>
                    </div>
                    
                    <div id="detailContent" class="prose max-w-none text-gray-700 leading-relaxed">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        let allNotices = [];

        // Load notices on page load
        document.addEventListener('DOMContentLoaded', loadNotices);

        async function loadNotices() {
            try {
                const response = await axios.get('/api/notices');
                allNotices = response.data.notices || [];
                
                const noticeList = document.getElementById('noticeList');
                
                if (allNotices.length === 0) {
                    noticeList.innerHTML = `
                        <div class="bg-white rounded-xl shadow p-8 text-center">
                            <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500 text-lg">등록된 공지사항이 없습니다.</p>
                        </div>
                    `;
                } else {
                    noticeList.innerHTML = allNotices.map(notice => `
                        <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-6 cursor-pointer" onclick="showNoticeDetail('${notice.notice_id}')">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <h3 class="text-xl font-semibold text-gray-800 mb-2 hover:text-orange-500 transition">
                                        ${notice.title}
                                    </h3>
                                    <p class="text-gray-600 mb-3 line-clamp-2">
                                        ${notice.content.substring(0, 100)}...
                                    </p>
                                    <div class="flex gap-4 text-sm text-gray-500">
                                        <span><i class="fas fa-calendar mr-1"></i>${new Date(notice.created_at).toLocaleDateString('ko-KR')}</span>
                                        <span><i class="fas fa-eye mr-1"></i>조회수 ${notice.views || 0}</span>
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right text-gray-400 ml-4"></i>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load notices:', error);
                document.getElementById('noticeList').innerHTML = `
                    <div class="bg-white rounded-xl shadow p-8 text-center">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
                        <p class="text-gray-600">공지사항을 불러오는데 실패했습니다.</p>
                    </div>
                `;
            }
        }

        async function showNoticeDetail(noticeId) {
            const notice = allNotices.find(n => n.notice_id === noticeId);
            if (!notice) return;
            
            // Update detail view
            document.getElementById('detailTitle').textContent = notice.title;
            document.getElementById('detailDate').textContent = new Date(notice.created_at).toLocaleDateString('ko-KR');
            document.getElementById('detailViews').textContent = notice.views || 0;
            document.getElementById('detailContent').innerHTML = notice.content.replace(/\n/g, '<br>');
            
            // Toggle views
            document.getElementById('noticeList').style.display = 'none';
            document.getElementById('noticeDetail').classList.remove('hidden');
            
            // Increment view count (optional)
            try {
                await axios.post(`/api/notices/${noticeId}/view`);
            } catch (error) {
                console.error('Failed to increment view count:', error);
            }
        }

        function showNoticeList() {
            document.getElementById('noticeList').style.display = 'block';
            document.getElementById('noticeDetail').classList.add('hidden');
        }
    </script>
</body>
</html>
