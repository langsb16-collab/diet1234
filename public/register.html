<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - DietMed Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-block p-3 bg-orange-100 rounded-full mb-4">
                    <i class="fas fa-user-plus text-3xl text-orange-500"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">회원가입</h1>
                <p class="text-gray-600">DietMed Global과 함께 시작하세요</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>이름
                    </label>
                    <input type="text" name="name" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
                           placeholder="홍길동">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>이메일
                    </label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
                           placeholder="your@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone mr-2"></i>휴대폰 번호
                    </label>
                    <input type="tel" name="phone" required pattern="[0-9]{10,11}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
                           placeholder="01012345678">
                    <p class="text-xs text-gray-500 mt-1">"-" 없이 숫자만 입력해주세요</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>비밀번호
                    </label>
                    <input type="password" name="password" required minlength="8"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
                           placeholder="••••••••">
                    <p class="text-xs text-gray-500 mt-1">8자 이상 입력해주세요</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>비밀번호 확인
                    </label>
                    <input type="password" name="password_confirm" required minlength="8"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
                           placeholder="••••••••">
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="terms" required class="mt-1 rounded text-orange-500 focus:ring-orange-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        <a href="#" class="text-orange-500 hover:text-orange-600">이용약관</a> 및 
                        <a href="#" class="text-orange-500 hover:text-orange-600">개인정보처리방침</a>에 동의합니다
                    </label>
                </div>

                <button type="submit" 
                        class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition transform hover:scale-105 shadow-lg">
                    <i class="fas fa-user-plus mr-2"></i>회원가입
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    이미 계정이 있으신가요? 
                    <a href="/login.html" class="text-orange-500 hover:text-orange-600 font-semibold">로그인</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            // 비밀번호 확인
            const password = formData.get('password');
            const passwordConfirm = formData.get('password_confirm');
            
            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: password
            };
            
            try {
                const response = await axios.post('/api/auth/register', data);
                
                if (response.data.success) {
                    alert('회원가입이 완료되었습니다!');
                    window.location.href = '/login.html';
                } else {
                    alert('회원가입 실패: ' + (response.data.message || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error('Register error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
