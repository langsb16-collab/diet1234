<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - DietMed Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-orange-100 rounded-full mb-4">
                <i class="fas fa-user-plus text-3xl text-orange-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">회원가입</h1>
            <p class="text-gray-600">DietMed Global</p>
        </div>
        <form id="registerForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>이름
                </label>
                <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="홍길동">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>이메일
                </label>
                <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="your@email.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>비밀번호
                </label>
                <input type="password" name="password" required minlength="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="••••••••">
                <p class="text-xs text-gray-500 mt-1">8자 이상</p>
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600">
                <i class="fas fa-user-plus mr-2"></i>회원가입
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">이미 계정이 있으신가요? <a href="/login.html" class="text-orange-500">로그인</a></p>
        </div>
    </div>
</body>
</html>
